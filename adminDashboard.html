<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการครุภัณฑ์</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm sticky-top">
        <div class="container-fluid">
            <button class="btn btn-menu text-white me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
                <i class="bi bi-list fs-4"></i>
            </button>
            <a class="navbar-brand fw-bold" href="#" onclick="loadPage('dash')">ระบบจัดการครุภัณฑ์</a>
            <div class="ms-auto d-flex align-items-center text-white">
                <span id="username" class="me-3 d-none d-sm-block"></span>
                <button onclick="logout()" class="btn btn-logout btn-sm rounded-pill px-3">ออกจากระบบ</button>
            </div>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title fw-bold text-navy">เมนูจัดการระบบ</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body p-0">
            <div class="list-group list-group-flush sidebar-group">
                <button onclick="loadPage('dash')" class="list-group-item list-group-item-action sidebar-link" data-bs-dismiss="offcanvas"><i class="bi bi-speedometer2 me-2 text-primary"></i> แผงควบคุม</button>
                <button onclick="loadPage('wait')" class="list-group-item list-group-item-action sidebar-link" data-bs-dismiss="offcanvas"><i class="bi bi-clock-history me-2 text-warning"></i> รอตรวจสอบ</button>
                <button onclick="loadPage('list')" class="list-group-item list-group-item-action sidebar-link" data-bs-dismiss="offcanvas"><i class="bi bi-archive me-2 text-info"></i> ฐานข้อมูล</button>
                <button onclick="loadPage('history')" class="list-group-item list-group-item-action sidebar-link" data-bs-dismiss="offcanvas"><i class="bi bi-search me-2 text-secondary"></i> ประวัติ</button>
                <button onclick="loadPage('report')" class="list-group-item list-group-item-action sidebar-link" data-bs-dismiss="offcanvas"><i class="bi bi-file-earmark-pdf me-2 text-success"></i> รายงาน</button>
                <button onclick="loadPage('user')" class="list-group-item list-group-item-action sidebar-link border-top" data-bs-dismiss="offcanvas"><i class="bi bi-people me-2 text-dark"></i> สมาชิก</button>
            </div>
        </div>
    </div>

    <div class="container my-4">
        <div class="card card-main shadow-sm border-0">
            <div class="card-body p-4">
                <h3 id="page-title" class="fw-bold text-navy mb-4 border-bottom pb-2">หน้าแรก</h3>
                <div id="page-content"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="dashboard.js"></script>
</body>
</html>
