<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ | ระบบครุภัณฑ์</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="./css/login.css">
</head>
<body class="bg-light"> <div class="login-container shadow"> <h2 class="text-center mb-4">ระบบจัดการครุภัณฑ์</h2>
    
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">ชื่อผู้ใช้</label>
        <input type="text" id="username" class="form-control" placeholder="กรอกชื่อผู้ใช้" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">รหัสผ่าน</label>
        <input type="password" id="password" class="form-control" placeholder="กรอกรหัสผ่าน" required>
      </div>

      <button type="submit" class="btn btn-login w-100">เข้าสู่ระบบ</button>
      
      <p id="error-message" class="error mt-2"></p>
    </form>

    <p class="back-home text-center mt-3">
      <a href="index.html" class="text-decoration-none">← กลับหน้าแรก</a>
    </p>
  </div>

  <script src="./scripts/login.js"></script>
</body>
</html>
